<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body {
  padding: 25px;
  background-color: white;
  color: black;
  font-size: 25px;
}

.sk {
  background-color: black;
  color: white;
}

h2 {
  padding-right: 500px;
  padding-left: 530px;
  padding-top: 10px;
  justify-content: center;
}

p {
  padding-right: 450px;
  padding-left: 450px;
  padding-top: 10px;
  justify-content: center;
}

button {
  border-radius: 25px;
}

.sk1 {
  display: flex;
  justify-content: center;
  margin-top: 15px;
}
</style>
</head>
<body>

<h2>Dark/Light Mode Switch</h2>
<p>Click the button to switch between dark and light mode.</p>

<div class="sk1">
  <button onclick="sk()">Turn on dark mode</button>
</div>

<script>
function sk() {
   var element = document.body;
   element.classList.toggle("sk");
}
</script>

</body>
</html>
