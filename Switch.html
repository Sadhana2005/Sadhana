<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body {
  padding: 25px;
  background-color: white;
  color: black;
  font-size: 25px;
}

.sk {
  background-color: black;
  color: white;
}
button{
   border-radius: 15px;
}
</style>
</head>
<body>

<h2>Dark/Light Mode Switch</h2>
<p>Click the button to switch between dark and light mode.</p>

<button onclick="js()">Turn on dark mode</button>

<script>
function js() {
   var element = document.body;
   element.classList.toggle("sk");
}
</script>

</body>
</html>
